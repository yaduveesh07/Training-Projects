<div class="container">
  <form [formGroup]="profileForm">

    <div class="wrapper">
      <img [src]="initialUrl" class="my_file" height="150px" width="150px" alt="">
      <input type="file" value="" id="img" style="display:none;" (change)="onSelect($event)" />
      <label for="img" class="my_files">upload image</label><br><br>
    </div>

    <div class="form-group">
      <label for="firstname">First Name</label><br>
      <input type="text" autocomplete="off" [(ngModel)]="profile.firstname" id="firstname" name="firstname"
        placeholder="first name.." formControlName="firstname">

      <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
        class="alert alert-danger">
        <div *ngIf="firstName?.errors?.['required']">first name is required</div>
        <div *ngIf="firstName?.errors?.['minlength']">first name must be at least 6 characters long.</div>
        <div *ngIf="firstName?.errors?.['maxlength']">first name must be maximum 20 characters long.</div>
      </div>
    </div><br>

    <div class="form-group">
      <label for="last name">Last Name</label><br>
      <input type="text" autocomplete="off" [(ngModel)]="profile.lastname" id="lastname" name="lastname"
        placeholder="last name.." formControlName="lastname">

      <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
        class="alert alert-danger">
        <div *ngIf="lastName?.errors?.['required']">last name is required</div>
        <div *ngIf="lastName?.errors?.['minlength']">last name must be at least 6 characters long.</div>
        <div *ngIf="lastName?.errors?.['maxlength']">last name must be maximum 20 characters long.</div>
      </div>
    </div><br>

    <div class="form-group">
      <label for="email">Email</label><br>
      <input class="form-control" type="email" id="email" [(ngModel)]="profile.email" name="email" placeholder="Email"
        formControlName="email" class="form-control" >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="alert alert-danger">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Email is invalid</div>
      </div>
    </div> <br><br>

    <div class="form-group">
      <button class="btn" (click)="onSubmit()" type="button" [disabled]= "profileForm.invalid">save</button>
    </div>
  </form>
</div>
