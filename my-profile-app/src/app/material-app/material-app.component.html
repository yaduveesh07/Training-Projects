<p>material-app works!</p>
<div class="container">
  <form [formGroup]="profileForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title><b><u>ProfileForm</u></b></mat-card-title><br><br>
      </mat-card-header>

      <mat-card-content>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email">
            </mat-form-field>
          </div>

        </div>

        <mat-radio-group>
          <mat-radio-button value="1">Male</mat-radio-button>
          <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group><br>

        <button mat-raised-button color="accent">Click Me</button><br><br>

      </mat-card-content>
    </mat-card>
  </form>
</div>
