@if(isEdit){
<h2>Edit Employee Detail</h2>
}@else {
<h2>Create Employee Form</h2>
}
<div class="container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Employee Id</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="empId"
                placeholder="Employee Id"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Last Name</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="lastName"
                placeholder="Last Name"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Salary</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="salary"
                placeholder="Salary"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Address</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="address"
                placeholder="Address"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Phone Number</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="phoneNo"
                placeholder="Phone Number"
              />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>First Name</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="firstName"
                placeholder="First Name"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Email</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="email"
                placeholder="Email"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center" appearance="outline">
            <label>Department Id</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="departmentId"
                placeholder="DepartmentId"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Date of Birth</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dob" />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <label>Joining Date</label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker2"
                formControlName="joiningDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker2"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    @if(isEdit){
    <button type="submit" color="primary" [disabled]="!employeeForm.valid">
      Update employee
    </button>
    }@else{
    <button type="submit" color="primary" [disabled]="!employeeForm.valid">
      Save Employee
    </button>
    }
  </form>
</div>
